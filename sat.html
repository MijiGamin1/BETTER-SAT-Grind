<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Practice</title>
    
    <!-- Chart.js Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/dist/date-fns.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Chart.js Plugin for Data Labels -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.1.0"></script>


   <style>
        :root {
            --primary-color: #007bff; /* A more academic blue */
            --primary-color-hover: #0056b3;
            --primary-color-light: #a5d8ff;
            --accent-color: #17a2b8;
            --accent-color-hover: #117a8b;
            --bg-color: #f8f9fa;
            --bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --surface-color: #ffffff;
            --surface-elevated: #ffffff;
            --text-color: #212529;
            --text-muted-color: #6c757d;
            --border-color: #dee2e6;
            --success-bg: #d4edda;
            --success-border: #28a745;
            --success-color: #155724;
            --danger-bg: #f8d7da;
            --danger-border: #dc3545;
            --danger-color: #721c24;
            --info-bg: #d1ecf1;
            --info-border: #17a2b8;
            --info-color: #0c5460;
            --warning-bg: #fff3cd;
            --warning-border: #ffc107;
            --warning-color: #856404;
            --flag-color: #ffc107;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --border-radius-lg: 16px;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --font-mono: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #4dabf7;
                --primary-color-hover: #1c7ed6;
                --primary-color-light: #1864ab;
                --accent-color: #3bc9db;
                --accent-color-hover: #1098ad;
                --bg-color: #121212;
                --bg-gradient: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
                --surface-color: #1e1e1e;
                --surface-elevated: #2c2c2c;
                --text-color: #e9ecef;
                --text-muted-color: #adb5bd;
                --border-color: #343a40;
                --success-bg: #19875420;
                --success-border: #28a745;
                --success-color: #7ee2a8;
                --danger-bg: #dc354520;
                --danger-border: #dc3545;
                --danger-color: #f19ca5;
                --info-bg: #17a2b820;
                --info-border: #17a2b8;
                --info-color: #8be1ec;
                --warning-bg: #ffc10720;
                --warning-border: #ffc107;
                --warning-color: #ffe08a;
                --flag-color: #ffc107;
            }
        }

        * { box-sizing: border-box; }
        html { scroll-behavior: smooth; font-size: 16px; }
        body {
            font-family: var(--font-sans);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: var(--bg-gradient);
            color: var(--text-color);
            transition: var(--transition-slow);
            min-height: 100vh;
            font-feature-settings: "kern" 1, "liga" 1;
        }
        #pageWrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 24px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }
        .container {
            flex-grow: 1;
            max-width: 1000px;
            background: var(--surface-color);
            padding: 32px 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--primary-color));
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }
        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }
        #questionNavigator {
            position: sticky; top: 20px; width: 240px; flex-shrink: 0;
            height: calc(100vh - 40px); max-height: 800px;
            background: var(--surface-elevated);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            display: flex; flex-direction: column;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        #timerDisplay {
            padding: 20px; text-align: center; font-size: 1.5em; font-weight: 700;
            font-family: var(--font-mono); color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            position: relative;
        }
        #navigatorList {
            overflow-y: auto; padding: 16px; display: grid;
            grid-template-columns: 1fr 1fr; gap: 12px;
            scrollbar-width: thin; scrollbar-color: var(--border-color) transparent;
        }
        .nav-btn {
            padding: 12px 8px; font-size: 14px; font-weight: 600;
            border-radius: var(--border-radius-sm); border: 2px solid var(--border-color);
            background: var(--surface-color); color: var(--text-muted-color);
            cursor: pointer; transition: var(--transition);
            display: flex; align-items: center; justify-content: center;
            gap: 6px; position: relative; overflow: hidden;
        }
        .nav-btn:hover {
            transform: translateY(-2px); border-color: var(--primary-color);
            color: var(--primary-color); box-shadow: var(--shadow);
        }
        .nav-btn.answered {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-color: transparent; color: white;
            font-weight: 700; box-shadow: var(--shadow);
        }
        .nav-btn.flagged::after {
            content: 'ðŸš©'; position: absolute; top: -4px; right: -4px;
            font-size: 16px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        @media (max-width: 1200px) {
            #pageWrapper { flex-direction: column; gap: 20px; }
            .container { width: 100%; }
            #questionNavigator { position: static; width: 100%; height: auto; max-height: 300px; order: -1; }
            #navigatorList { grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); }
        }
        h1, h2 { 
            text-align: center; 
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            border-bottom: 2px solid var(--border-color); padding-bottom: 16px; 
            font-weight: 800; letter-spacing: -0.025em;
        }
        h3 { 
            border-bottom: 1px solid var(--border-color); color: var(--text-color);
            background: none; -webkit-text-fill-color: var(--text-color);
            font-weight: 600; text-align: center;
        }
        .options-panel { 
            padding: 32px; background: var(--surface-elevated);
            border: 1px solid var(--border-color); border-radius: var(--border-radius-lg); 
            margin-bottom: 32px; display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 24px; align-items: end; box-shadow: var(--shadow);
        }
        .option-group { display: flex; flex-direction: column; }
        .option-group label { 
            font-weight: 600; margin-bottom: 8px; font-size: 0.875rem; 
            color: var(--text-muted-color); text-transform: uppercase; letter-spacing: 0.05em;
        }
        .option-group input[type="number"], .option-group select { 
            padding: 12px 16px; border-radius: var(--border-radius-sm); 
            border: 2px solid var(--border-color); background: var(--surface-color); 
            color: var(--text-color); font-size: 1em; font-weight: 500;
            width: 100%; transition: var(--transition); font-family: inherit;
        }
        .option-group input[type="number"]:focus, .option-group select:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-color)30;
        }
        .option-group-checkbox { display: flex; align-items: center; gap: 12px; padding-bottom: 10px; }
        .option-group-checkbox label { margin-bottom: 0; text-transform: none; letter-spacing: normal; font-weight: 500; }
        #dashboardContainer, #categoryDescriptions { 
            margin-bottom: 24px; padding: 24px; border: 1px solid var(--border-color); 
            border-radius: var(--border-radius-lg); background: var(--surface-elevated);
            box-shadow: var(--shadow);
        }
        .chart-container { display: grid; grid-template-columns: 1fr; gap: 32px; }
        .chart-wrapper, .chart-summary-container { position: relative; height: auto; }
        .chart-summary-container { margin-top: 32px; padding: 24px; border: 1px solid var(--border-color); border-radius: var(--border-radius-lg); background: var(--surface-elevated); box-shadow: var(--shadow); }
        #categoryDescriptions summary { font-weight: 700; cursor: pointer; color: var(--primary-color); padding: 8px; border-radius: var(--border-radius-sm); transition: var(--transition); }
        #categoryDescriptions summary:hover { background: var(--primary-color)10; }
        #categoryList { list-style-type: none; padding-left: 0; margin-top: 16px; column-count: 2; column-gap: 24px; }
        #categoryList li { margin-bottom: 12px; font-size: 0.9em; padding: 8px; border-radius: var(--border-radius-sm); transition: var(--transition); }
        #categoryList li:hover { background: var(--surface-color); }
        @media (max-width: 600px) { #categoryList { column-count: 1; } }

        button { 
            background: linear-gradient(135deg, var(--primary-color), var(--primary-color-hover)); color: white; 
            border: none; padding: 14px 28px; border-radius: var(--border-radius); 
            cursor: pointer; font-size: 16px; font-weight: 600; font-family: inherit;
            transition: var(--transition); position: relative; overflow: hidden;
            text-transform: uppercase; letter-spacing: 0.05em;
        }
        button:hover { transform: translateY(-3px); box-shadow: var(--shadow-lg); background: linear-gradient(135deg, var(--primary-color-hover), var(--accent-color)); }
        button:active { transform: translateY(-1px); }
        button:disabled { background: var(--text-muted-color); cursor: not-allowed; transform: none; box-shadow: none; opacity: 0.6; }
        .clear-data-btn { background: transparent; border: 2px solid var(--danger-border); color: var(--danger-color); font-size: 12px; padding: 8px 16px; margin-top: 16px; font-weight: 600; }
        .clear-data-btn:hover { background: var(--danger-bg); transform: translateY(-2px); box-shadow: var(--shadow); }
        .submit-btn, .restart-btn { display: block; width: 240px; margin: 32px auto; font-size: 18px; padding: 16px 32px; }
        .restart-btn { margin-top: 40px; margin-bottom: 16px; }
        .question { margin-bottom: 40px; padding-bottom: 32px; border-bottom: 1px solid var(--border-color); position: relative; }
        .question::before {
            content: ''; position: absolute; left: -40px; top: 0; bottom: 0;
            width: 4px; background: linear-gradient(180deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }
        .question-header { display: flex; align-items: center; gap: 16px; margin-bottom: 24px; }
        .question-text { font-weight: 600; font-size: 1.2em; flex-grow: 1; line-height: 1.5; }
        .question-metadata {
            display: flex; gap: 12px; align-items: center;
        }
        .question-category, .question-difficulty { 
            color: var(--text-muted-color); font-weight: 600; font-size: 0.875rem; 
            padding: 4px 12px; background: var(--surface-elevated);
            border-radius: 20px; border: 1px solid var(--border-color);
            text-transform: uppercase; letter-spacing: 0.05em;
        }
        .bookmark-btn { 
            background: none; border: none; font-size: 28px; cursor: pointer; 
            padding: 8px; line-height: 1; opacity: 0.4; color: var(--text-muted-color); 
            transition: var(--transition); border-radius: 50%;
        }
        .bookmark-btn:hover { background: var(--surface-elevated); opacity: 0.8; transform: scale(1.1); }
        .bookmark-btn.bookmarked { opacity: 1; transform: scale(1.2); color: var(--flag-color); filter: drop-shadow(0 2px 8px var(--flag-color)40); }
        .answer-choice { 
            margin-bottom: 16px; padding: 16px 20px; border-radius: var(--border-radius); 
            display: block; cursor: pointer; transition: var(--transition); 
            position: relative; padding-left: 50px; border: 2px solid var(--border-color);
            background: var(--surface-elevated); font-weight: 500;
        }
        .answer-choice:hover { border-color: var(--primary-color); background: var(--primary-color)05; transform: translateX(4px); box-shadow: var(--shadow-sm); }
        .fb-input { 
            padding: 12px 16px; border: 2px solid var(--border-color); border-radius: var(--border-radius-sm); 
            font-size: 1em; margin: 16px 0; width: 220px; display: block;
            background: var(--surface-color); color: var(--text-color);
            font-weight: 500; transition: var(--transition);
        }
        .fb-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px var(--primary-color)30; }
        .fb-input.correct { border-color: var(--success-border); background: var(--success-bg); color: var(--success-color); }
        .fb-input.incorrect { border-color: var(--danger-border); background: var(--danger-bg); color: var(--danger-color); }
        .result-explanation { background: var(--info-bg); border-left: 4px solid var(--info-border); padding: 20px; margin-top: 24px; border-radius: var(--border-radius); color: var(--info-color); font-weight: 500; }
        .correct { background: var(--success-bg); border-color: var(--success-border); color: var(--success-color); font-weight: 600; }
        .incorrect { background: var(--danger-bg); border-color: var(--danger-border); color: var(--danger-color); }
        .hidden { display: none; }
        .answer-choice input { position: absolute; opacity: 0; cursor: pointer; }
        .checkmark { position: absolute; top: 50%; left: 16px; transform: translateY(-50%); height: 24px; width: 24px; background: var(--surface-color); border: 2px solid var(--border-color); border-radius: 6px; transition: var(--transition); }
        .answer-choice:hover .checkmark { border-color: var(--primary-color); background: var(--primary-color)10; }
        .answer-choice input:checked ~ .checkmark { background: var(--primary-color); border-color: var(--primary-color); box-shadow: 0 0 0 3px var(--primary-color)30; }
        .checkmark:after { content: ""; position: absolute; display: none; }
        .answer-choice input:checked ~ .checkmark:after { display: block; }
        .answer-choice input[type="radio"] ~ .checkmark { border-radius: 50%; }
        .answer-choice input[type="radio"] ~ .checkmark:after { left: 50%; top: 50%; transform: translate(-50%, -50%); width: 10px; height: 10px; border-radius: 50%; background: white; }
        .question { animation: fadeInUp 0.5s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="pageWrapper">
        <div class="container">
            <div id="mainScreen">
                <h1>SAT Practice</h1>
                <div id="dashboardContainer">
                    <h2>Dashboard</h2>
                    <div class="chart-container">
                        <div class="chart-wrapper"><canvas id="categoryChart"></canvas></div>
                        <div class="chart-wrapper"><canvas id="historyChart"></canvas></div>
                    </div>
                    <button id="clearDataBtn" class="clear-data-btn">Clear All Study Data</button>
                </div>
                
                <div id="categoryDescriptions">
                    <details><summary>View SAT Topic Domains</summary><ul id="categoryList"></ul></details>
                </div>

                <div id="optionsPanel" class="options-panel">
                     <div class="option-group">
                         <label for="modeSelect">Quiz Mode:</label>
                         <select id="modeSelect">
                             <option value="standard">Standard</option>
                             <option value="mistakes">Practice My Mistakes</option>
                             <option value="flagged">Review Flagged Questions</option>
                         </select>
                     </div>
                     <div class="option-group"><label for="categorySelect">Filter by Topic:</label><select id="categorySelect"><option value="ALL">All Topics</option></select></div>
                     <div class="option-group"><label for="numQuestions">Questions:</label><input type="number" id="numQuestions" value="10" min="1"></div>
                     <div class="option-group-checkbox"><label for="randomize">Randomize:</label><input type="checkbox" id="randomize" checked></div>
                     <button id="startBtn" disabled>Loading...</button>
                </div>
            </div>

            <div id="quizContainer" class="hidden"></div>
            <div id="resultsContainer"></div>
        </div>
        
        <div id="questionNavigator" class="hidden">
            <div id="timerDisplay">Time: 00:00</div>
            <div id="navigatorList"></div>
        </div>
    </div>

    <script>
    const startBtn = document.getElementById('startBtn');
    const quizContainer = document.getElementById('quizContainer');
    const resultsContainer = document.getElementById('resultsContainer');
    const mainScreen = document.getElementById('mainScreen');
    const categorySelect = document.getElementById('categorySelect');
    const modeSelect = document.getElementById('modeSelect');
    const questionNavigator = document.getElementById('questionNavigator');

    let allQuestions = [];
    let currentQuizQuestions = [];
    let quizHistory = [];
    let bookmarkedQuestions = [];
    let chartInstances = {};
    let quizTimerInterval;
    let quizStartTime;
    
    function setUIView(view) {
        if (view === 'quiz') {
            mainScreen.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            questionNavigator.classList.remove('hidden');
            resultsContainer.innerHTML = '';
        } else { // 'main' view
            mainScreen.classList.remove('hidden');
            quizContainer.classList.add('hidden');
            questionNavigator.classList.add('hidden');
            quizContainer.innerHTML = ''; 
            resultsContainer.innerHTML = '';
            document.getElementById('navigatorList').innerHTML = ''; 
            document.getElementById('timerDisplay').textContent = 'Time: 00:00';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        setUIView('main');
        Chart.register(ChartDataLabels);
        loadDataFromStorage();
        loadQuestions();
        startBtn.addEventListener('click', loadAndDisplayQuiz);
        modeSelect.addEventListener('change', updateMaxQuestions);
        document.getElementById('clearDataBtn').addEventListener('click', clearAllData);
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            renderDashboard();
            const summaryCtx = document.getElementById('quizSummaryChart')?.getContext('2d');
            if (summaryCtx) {
                const latestAttempt = quizHistory[quizHistory.length - 1];
                if (latestAttempt) renderQuizSummaryChart(latestAttempt);
            }
        });
    });
    
    function getChartThemeOptions() {
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
        const textColor = isDark ? '#e9ecef' : '#212529';
        return { color: textColor, grid: { color: gridColor }, ticks: { color: textColor } };
    }
    
    function loadDataFromStorage() {
        quizHistory = JSON.parse(localStorage.getItem('satQuizHistory')) || [];
        bookmarkedQuestions = JSON.parse(localStorage.getItem('satBookmarkedQuestions')) || [];
    }
    function saveDataToStorage() {
        localStorage.setItem('satQuizHistory', JSON.stringify(quizHistory));
        localStorage.setItem('satBookmarkedQuestions', JSON.stringify(bookmarkedQuestions));
    }
    function clearAllData() {
        if (confirm("Are you sure? This will erase all your SAT progress.")) {
            quizHistory = [];
            bookmarkedQuestions = [];
            saveDataToStorage();
            renderDashboard();
            updateMaxQuestions();
            alert("All study data has been cleared.");
        }
    }

    function populateCategories(questions) {
        const domains = [...new Set(questions.map(q => q.cat))].sort();
        const listElement = document.getElementById('categoryList');
        const selectElement = document.getElementById('categorySelect');
        
        listElement.innerHTML = '';
        selectElement.innerHTML = '<option value="ALL">All Topics</option>';

        domains.forEach(domain => {
            if (!domain) return;
            const listItem = document.createElement('li');
            listItem.textContent = domain;
            listElement.appendChild(listItem);

            const optionItem = document.createElement('option');
            optionItem.value = domain;
            optionItem.textContent = domain;
            selectElement.appendChild(optionItem);
        });
    }

    function getMistakeQuestionIds() {
        const mistakeIds = new Set();
        quizHistory.forEach(quiz => {
            quiz.questions.forEach(q => {
                if (!q.isCorrect) mistakeIds.add(q.questionId);
            });
        });
        return Array.from(mistakeIds);
    }

    function updateMaxQuestions() {
        const mode = modeSelect.value;
        const category = categorySelect.value;
        const numInput = document.getElementById('numQuestions');
        let pool = [];

        if (mode === 'standard') {
            pool = (category === 'ALL') ? allQuestions : allQuestions.filter(q => q.cat === category);
        } else if (mode === 'mistakes') {
            const mistakeIds = getMistakeQuestionIds();
            pool = allQuestions.filter(q => mistakeIds.includes(q.questionId));
            if (category !== 'ALL') pool = pool.filter(q => q.cat === category);
        } else if (mode === 'flagged') {
            pool = allQuestions.filter(q => bookmarkedQuestions.includes(q.questionId));
            if (category !== 'ALL') pool = pool.filter(q => q.cat === category);
        }

        numInput.max = pool.length;

        if (pool.length > 0) {
            if (parseInt(numInput.value) > pool.length || parseInt(numInput.value) <= 0) {
                 numInput.value = Math.min(10, pool.length);
            }
            startBtn.disabled = false;
            startBtn.textContent = 'Start Test';
        } else {
            numInput.value = 0;
            startBtn.disabled = true;
            startBtn.textContent = 'No Questions in Pool';
        }
    }
    
    function normalizeSatQuestions(data) {
        return data.map(item => {
            const newItem = {
                questionId: item.id,
                cat: item.domain,
                difficulty: item.difficulty,
                explanation: item.question.explanation,
                questionText: (item.question.paragraph && item.question.paragraph !== 'null' ? `<p>${item.question.paragraph}</p>` : '') + item.question.question
            };

            const choices = item.question.choices;
            // Check for Fill-in-the-Blank (when choices object is empty)
            if (choices && Object.keys(choices).length === 0) {
                newItem.answerType = 'FB';
                newItem.blanks = [item.question.correct_answer];
                newItem.answerChoices = [];
            } else { // Multiple Choice
                newItem.answerType = 'MC';
                newItem.answerChoices = Object.entries(choices).map(([key, value]) => ({
                    Text: `${key}. ${value}`,
                    IsCorrect: key === item.question.correct_answer
                }));
            }
            return newItem;
        }).filter(Boolean); // Filter out any potential null/undefined items
    }
    
    function loadQuestions() {
        startBtn.disabled = true;
        startBtn.textContent = 'Loading Deck...';

        const filesToFetch = ['fullread.json', 'fullmath.json'];

        Promise.all(filesToFetch.map(file => 
            fetch(file).then(res => {
                if (!res.ok) throw new Error(`Failed to load ${file}`);
                return res.json();
            })
        ))
        .then(dataArrays => {
            const combinedData = [].concat(...dataArrays);
            allQuestions = normalizeSatQuestions(combinedData);
            populateCategories(allQuestions);
            updateMaxQuestions();
            renderDashboard();
        })
        .catch(error => {
            console.error(`Error fetching question files:`, error);
            mainScreen.innerHTML = `<p style="color: red; text-align: center;">CRITICAL ERROR: Could not load question files (e.g., fullread.json, fullmath.json). Make sure they are in the same directory as this HTML file.</p>`;
            startBtn.textContent = 'Load Failed';
        });
    }
    
    function startTimer() {
        const timerDisplay = document.getElementById('timerDisplay');
        if (!timerDisplay) return;
        clearInterval(quizTimerInterval);
        quizStartTime = Date.now();

        timerDisplay.textContent = 'Time: 00:00';
        quizTimerInterval = setInterval(() => {
            const elapsed = Math.floor((Date.now() - quizStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `Time: ${minutes}:${seconds}`;
        }, 1000);
    }
    
    function loadAndDisplayQuiz() {
        const numQuestionsInput = document.getElementById('numQuestions');
        const randomize = document.getElementById('randomize').checked;
        const mode = modeSelect.value;
        const category = categorySelect.value;
        let questionPool = [];
        
        if (mode === 'mistakes') {
            const mistakeIds = getMistakeQuestionIds();
            questionPool = allQuestions.filter(q => mistakeIds.includes(q.questionId));
        } else if (mode === 'flagged') {
            questionPool = allQuestions.filter(q => bookmarkedQuestions.includes(q.questionId));
        } else {
            questionPool = allQuestions;
        }

        if (category !== 'ALL') {
            questionPool = questionPool.filter(q => q.cat === category);
        }

        if (questionPool.length === 0) {
            alert("There are no questions available for your selected criteria.");
            return;
        }
        const numQuestions = Math.min(parseInt(numQuestionsInput.value), questionPool.length);
        
        currentQuizQuestions = randomize 
            ? [...questionPool].sort(() => Math.random() - 0.5).slice(0, numQuestions)
            : questionPool.slice(0, numQuestions);

        displayQuiz();
        startTimer();
    }

    function displayQuiz() {
        setUIView('quiz');
        quizContainer.innerHTML = `<h2>Quiz</h2>`;
        
        currentQuizQuestions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.id = `q-${index}`;
            questionDiv.dataset.questionId = q.questionId;
            const isBookmarked = bookmarkedQuestions.includes(q.questionId);
            
            const questionHeaderHtml = `
                <div class="question-header">
                    <button class="bookmark-btn ${isBookmarked ? 'bookmarked' : ''}" onclick="toggleBookmark('${q.questionId}', this, ${index})">ðŸš©</button>
                    <div class="question-text">${index + 1}. ${q.questionText}</div>
                    <div class="question-metadata">
                        <span class="question-category">${q.cat || 'N/A'}</span>
                        <span class="question-difficulty">${q.difficulty || ''}</span>
                    </div>
                </div>`;
            
            let answersHtml = '';
            if (q.answerType === 'MC') {
                q.answerChoices.forEach((choice, choiceIndex) => {
                    answersHtml += `<label class="answer-choice">${choice.Text}<input type="radio" name="question-${index}" value="${choiceIndex}"><span class="checkmark"></span></label>`;
                });
            } else if (q.answerType === 'FB') {
                answersHtml += `<input type="text" class="fb-input" id="fb-input-${index}" autocomplete="off" placeholder="Enter your answer">`;
            }
            
            questionDiv.innerHTML = questionHeaderHtml + answersHtml;
            quizContainer.appendChild(questionDiv);
        });

        const submitButton = document.createElement('button');
        submitButton.id = 'submitBtn';
        submitButton.className = 'submit-btn';
        submitButton.textContent = 'Submit Test';
        submitButton.addEventListener('click', showResults);
        quizContainer.appendChild(submitButton);

        const navigatorList = document.getElementById('navigatorList');
        navigatorList.innerHTML = '';
        currentQuizQuestions.forEach((q, index) => {
            const navBtn = document.createElement('button');
            navBtn.className = 'nav-btn';
            navBtn.innerHTML = `Q ${index + 1}`;
            navBtn.dataset.index = index;
            navBtn.onclick = () => document.getElementById(`q-${index}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
            if (bookmarkedQuestions.includes(q.questionId)) {
                navBtn.classList.add('flagged');
            }
            navigatorList.appendChild(navBtn);
            
            const questionDiv = document.getElementById(`q-${index}`);
            const inputs = questionDiv.querySelectorAll('input[type="radio"], input.fb-input');
            inputs.forEach(input => input.addEventListener('input', () => navBtn.classList.add('answered')));
        });
    }
    
    function toggleBookmark(questionId, buttonElement, questionIndex) {
        const navBtn = document.querySelector(`.nav-btn[data-index="${questionIndex}"]`);
        const index = bookmarkedQuestions.indexOf(questionId);

        if (index > -1) {
            bookmarkedQuestions.splice(index, 1);
            buttonElement.classList.remove('bookmarked');
            if (navBtn) navBtn.classList.remove('flagged');
        } else {
            bookmarkedQuestions.push(questionId);
            buttonElement.classList.add('bookmarked');
            if (navBtn) navBtn.classList.add('flagged');
        }
        saveDataToStorage();
    }

    function showResults() {
        clearInterval(quizTimerInterval);
        questionNavigator.classList.add('hidden');

        let score = 0;
        const quizAttempt = {
            timestamp: Date.now(),
            score: 0,
            total: currentQuizQuestions.length,
            questions: []
        };
        
        currentQuizQuestions.forEach((q, index) => {
            let isQuestionCorrect = false;
            
            if (q.answerType === 'FB') {
                const userInput = document.querySelector(`#fb-input-${index}`);
                if (userInput) {
                    const userValue = userInput.value.trim().toLowerCase();
                    const correctAnswer = q.blanks[0].toLowerCase();
                    if (userValue && userValue === correctAnswer) {
                        isQuestionCorrect = true;
                    }
                }
            } else if (q.answerType === 'MC') {
                const userChoice = document.querySelector(`input[name="question-${index}"]:checked`);
                if (userChoice) {
                    const userAnswerIndex = parseInt(userChoice.value);
                    if (q.answerChoices[userAnswerIndex].IsCorrect) {
                        isQuestionCorrect = true;
                    }
                }
            }
            
            if (isQuestionCorrect) score++;
            quizAttempt.questions.push({ questionId: q.questionId, isCorrect: isQuestionCorrect, category: q.cat });
        });

        quizAttempt.score = score;
        quizHistory.push(quizAttempt);
        saveDataToStorage();
        renderDashboard();

        quizContainer.querySelectorAll('.answer-choice input, .fb-input').forEach(input => {
            input.disabled = true;
            const label = input.closest('label.answer-choice');
            if (label) label.style.cursor = 'default';
        });
        document.getElementById('submitBtn')?.remove();

        const totalTimeSeconds = Math.floor((Date.now() - quizStartTime) / 1000);
        const scorePercentage = currentQuizQuestions.length > 0 ? Math.round((score / currentQuizQuestions.length) * 100) : 0;
        const scoreHeader = document.createElement('h2');
        scoreHeader.innerHTML = `Your Score: ${score} out of ${currentQuizQuestions.length} (${scorePercentage}%) <br> <small style="font-weight: 500; color: var(--text-muted-color);">Time Taken: ${Math.floor(totalTimeSeconds / 60)}m ${totalTimeSeconds % 60}s</small>`;
        resultsContainer.appendChild(scoreHeader);
        
        const summaryContainer = document.createElement('div');
        summaryContainer.className = 'chart-summary-container';
        summaryContainer.innerHTML = `<h3>This Quiz Performance</h3><div class="chart-wrapper"><canvas id="quizSummaryChart"></canvas></div>`;
        resultsContainer.appendChild(summaryContainer);
        
        renderQuizSummaryChart(quizAttempt);
        revealAnswers();
        
        const restartBtn = document.createElement('button');
        restartBtn.className = 'restart-btn';
        restartBtn.textContent = 'Take Another Test';
        restartBtn.onclick = () => {
            setUIView('main');
            updateMaxQuestions();
        };
        quizContainer.appendChild(restartBtn);
    }
    
    function revealAnswers() {
        currentQuizQuestions.forEach((q, index) => {
            const questionElement = document.getElementById(`q-${index}`);
            if (!questionElement) return;

            questionElement.querySelector('.bookmark-btn')?.style.setProperty('display', 'none', 'important');

            if (q.answerType === 'FB') {
                const userInput = questionElement.querySelector(`#fb-input-${index}`);
                if (!userInput) return;
                const isCorrect = userInput.value.trim().toLowerCase() === q.blanks[0].toLowerCase();
                userInput.classList.add(isCorrect ? 'correct' : 'incorrect');
                const explanationText = `<strong>Correct Answer:</strong> ${q.blanks[0]}<br><br>${q.explanation || 'No explanation provided.'}`;
                questionElement.insertAdjacentHTML('beforeend', `<div class="result-explanation">${explanationText}</div>`);
            } else if (q.answerType === 'MC') {
                const userChoice = document.querySelector(`input[name="question-${index}"]:checked`);
                const userAnswerIndex = userChoice ? parseInt(userChoice.value) : -1;
                
                questionElement.querySelectorAll('.answer-choice').forEach((label, choiceIndex) => {
                    const choiceIsCorrect = q.answerChoices[choiceIndex].IsCorrect;
                    const wasSelected = userAnswerIndex === choiceIndex;
                    if (choiceIsCorrect) label.classList.add('correct');
                    else if (wasSelected && !choiceIsCorrect) label.classList.add('incorrect');
                });
                
                const explanationHtml = `<div class="result-explanation">${q.explanation || 'No explanation provided.'}</div>`;
                questionElement.insertAdjacentHTML('beforeend', explanationHtml);
            }
        });
    }
    
    function renderDashboard() {
        renderCategoryChart();
        renderHistoryChart();
    }

    function renderQuizSummaryChart(quizAttempt) {
        const ctx = document.getElementById('quizSummaryChart')?.getContext('2d');
        if (!ctx) return;
        if (chartInstances.summary) chartInstances.summary.destroy();
        const categoryStats = {};
        quizAttempt.questions.forEach(qResult => {
            const category = qResult.category || 'N/A';
            if (!categoryStats[category]) categoryStats[category] = { correct: 0, total: 0 };
            categoryStats[category].total++;
            if (qResult.isCorrect) categoryStats[category].correct++;
        });
        
        const includedCategories = Object.keys(categoryStats);
        const labels = includedCategories.map(cat => cat);
        const data = includedCategories.map(cat => (categoryStats[cat].total > 0 ? (categoryStats[cat].correct / categoryStats[cat].total) * 100 : 0));
        const themeOptions = getChartThemeOptions();
        
        chartInstances.summary = new Chart(ctx, {
            type: 'bar',
            data: { labels: labels, datasets: [{ label: '% Correct', data: data, backgroundColor: 'rgba(23, 162, 184, 0.7)', borderColor: 'rgb(23, 162, 184)', borderWidth: 1 }] },
            options: { indexAxis: 'y', scales: { x: { ...themeOptions, beginAtZero: true, max: 100, ticks: { ...themeOptions.ticks, callback: (v) => v + "%" } }, y: { ...themeOptions } }, plugins: { legend: { display: false }, title: { display: false }, datalabels: { anchor: 'end', align: 'end', color: themeOptions.color, font: { weight: 'bold' }, formatter: (v) => v.toFixed(0) + '%' } }, responsive: true, maintainAspectRatio: false }
        });
    }
    
    function renderCategoryChart() {
        const ctx = document.getElementById('categoryChart')?.getContext('2d');
        if (!ctx) return;
        if (chartInstances.category) chartInstances.category.destroy();
        
        const domains = [...new Set(allQuestions.map(q => q.cat))].sort();
        const categoryStats = {};
        domains.forEach(d => categoryStats[d] = { correct: 0, total: 0 });

        quizHistory.forEach(quiz => {
            quiz.questions.forEach(qResult => {
                if(categoryStats[qResult.category]) {
                    categoryStats[qResult.category].total++;
                    if(qResult.isCorrect) categoryStats[qResult.category].correct++;
                }
            });
        });

        const labels = domains; 
        const data = domains.map(domain => {
            const stats = categoryStats[domain];
            return stats.total > 0 ? (stats.correct / stats.total) * 100 : 0;
        });
        
        const themeOptions = getChartThemeOptions();
        chartInstances.category = new Chart(ctx, {
            type: 'bar',
            data: { labels: labels, datasets: [{ label: '% Correct by Topic', data: data, backgroundColor: 'rgba(0, 123, 255, 0.7)', borderColor: 'rgba(0, 123, 255, 1)', borderWidth: 1 }] }, 
            options: {
                indexAxis: 'y',
                scales: { x: { ...themeOptions, beginAtZero: true, max: 100, ticks: { ...themeOptions.ticks, callback: (v) => v + "%" } }, y: { ...themeOptions } },
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Overall Performance by Topic', color: themeOptions.color, font: {size: 16} },
                    datalabels: {
                        anchor: 'end', align: 'end', color: themeOptions.color, font: { weight: 'bold' },
                        formatter: (value, context) => {
                            const stats = categoryStats[labels[context.dataIndex]];
                            return stats.total > 0 ? `${value.toFixed(0)}%` : 'N/A';
                        }
                    }
                },
                responsive: true, maintainAspectRatio: false
            }
        });
    }

    function renderHistoryChart() {
        const ctx = document.getElementById('historyChart')?.getContext('2d');
        if (!ctx) return;
        if (chartInstances.history) chartInstances.history.destroy();
        const chartData = quizHistory.map(quiz => ({ x: quiz.timestamp, y: quiz.total > 0 ? (quiz.score / quiz.total) * 100 : 0 }));
        const themeOptions = getChartThemeOptions();
        chartInstances.history = new Chart(ctx, {
            type: 'line',
            data: { datasets: [{ label: 'Quiz Score %', data: chartData, fill: true, backgroundColor: 'rgba(40, 167, 69, 0.1)', borderColor: 'rgb(40, 167, 69)', tension: 0.1 }] },
            options: {
                scales: { x: { type: 'time', time: { unit: 'day', tooltipFormat: 'PP' }, title: { display: true, text: 'Date', color: themeOptions.color }, ...themeOptions }, y: { beginAtZero: true, max: 100, title: { display: true, text: 'Score %', color: themeOptions.color }, ...themeOptions } },
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Score Over Time', color: themeOptions.color, font: {size: 16} },
                    datalabels: { display: false }
                },
                responsive: true, maintainAspectRatio: false
            }
        });
    }
